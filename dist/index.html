<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <main>
    <div class='app-branding center'><img src='./images/weather_icon.png'>
      <h1>Current Weather</h1>
    </div>
    <form class='choose-city center'><input type='text' placeholder='Search City' id='city' name='city'>
      <input type='submit' id='search-city' value='Search'>
    </form>
    <div class='toggle-container'>
      <input type="checkbox" id="switch" class="checkbox" value="F" />
      <label for="switch" class="toggle" id = "toggle">
        <p><span>&#8457;</span><span>&#8451;</span></p>
      </label>
    </div>
    <div class='toggle-2-container'>
      <input type="checkbox" id="switch-2" class="checkbox-2" value="F" />
      <label for="switch-2" class="toggle-2" id = "toggle-2">
        <p><span>&#8457;</span><span>&#8451;</span></p>
      </label>
    </div>

  </main>
  <script src="main.js"></script>
</body>

</html>
